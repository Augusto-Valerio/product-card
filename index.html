<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>

<body>
  <div id="app">
    <div id="product-image">
      <button id="btn-360">
        <img src="./assets/360.svg" alt="clique nesse botão para animar o sofá">
      </button>
      <button id="btn-close">
        <img src="./assets/close.svg" alt="parar de animar o sofá">
      </button>

      <img id="static" src="./assets/sofa.jpg" alt="sofá">
      <img id="animated" src="./assets/sofa.gif" alt="sofá animado">
    </div>
    <div id="product-details">
      <h4>CÓDIGO: 42404</h4>
      <h1>Sofá Margot II - Rosé</h1>
      <p>R$ 4.000</p>
      <button>ADICIONAR À CESTA</button>
    </div>
  </div>
</body>

</html>
